<app-header></app-header>
<section class="section">
  <div class="container">
    <h1 class="title">Alunos</h1>
    <h2 class="subtitle">
        <a [routerLink]="['/new-contact']" class="button is-primary">Novo Contato</a>
    </h2>
    <table class="table is-bordered is-narrow is-hoverable is-fullwidth">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Email</th>
          <th>Telefone</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let contact of contacts$ | async">
          <th>{{contact.name}}</th>
          <td>{{contact.email}}</td>
          <td>{{contact.phone}}</td>
          <td>
            <span class="icon has-text-info">
              <a [routerLink]="['/contact', contact.id]">
                <i title="visualizar" class="fas fa-info-circle"></i>
              </a> 
            </span>
            <span class="icon has-text-warning">
            <a [routerLink]="['/edit-contact', contact.id]" class="button is-outlined" >
              <span class="icon">
                <i title="editar" class="fas fa-edit"></i>
              </span>
            </a>    
            </span>   
            <button (click)="deleteContact(contact.id)">
            <span class="icon has-text-danger">
              <i title="excluir" class="fas fa-trash"></i>
            </span>
          </button>     
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
<app-footer></app-footer>
